<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/x-icon" href="media/simple-calculator-logo-icon-design-template-vector-21867365.jpg"> 
    <script src="https://kit.fontawesome.com/7b2d0a70c9.js" crossorigin="anonymous"></script>
   
    <!--css file-->
    <link rel="stylesheet" type="text/css" href="stylecal.css">
<body>
    <div class="main">
        <div class="heading">
             
            Calculator 
        </div>

        <div id="display">
            
        </div>

        

        <div class="operations ">
            <div class="op1">
                <div class="buttons" data-value="reset">
                   AC
                </div>
                <div class="buttons"  data-value="sign">
                    +/-
               </div>
               <div class="buttons"  data-value="%">
                    %
              </div>
              <div class="buttons" data-value="/">
                   /
              </div>    
            </div>

            <div class="op1">
                <div  class="buttons" data-value="9">
                    9
                </div>
                <div  class="buttons" data-value="8">
                    8
                </div>
                <div class="buttons" data-value="7">
                    7
                </div>
                <div class="buttons"  data-value="*">
                    *
                </div>    
            </div>

            <div class="op1">
                <div class="buttons"  data-value="6">
                    6
                </div>
                <div class="buttons" data-value="5">
                    5
                </div>
                <div class="buttons"  data-value="4">
                    4
                </div>
                <div class="buttons"  data-value="-">
                    -
                </div>    
            </div>

            <div class="op1">
                <div class="buttons"  data-value="1">
                    1
                </div>
                <div class="buttons"  data-value="2">
                    2
                </div>
                <div class="buttons" data-value="3">
                    3
                </div>
                <div class="buttons" data-value="+">
                    +
                </div>    
            </div>

            <div class="op1">
                <div class="buttons" id="buttons" data-value="0" style="width: 242px !important;">
                    0
                </div>
                <div class="buttons"  data-value=".">
                    .
                </div>
                <div class="buttons"  data-value="=">
                    =
                </div>    
            </div>



        </div>

        </div>

          
    

    </div>

    <!--javascript file-->
    <script src="newscript.js"> 
    </script>
</body>
</html>
